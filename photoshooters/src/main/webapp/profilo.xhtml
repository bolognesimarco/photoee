<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet name="common.css" library="css" />
	<h:outputStylesheet name="homePage.css" library="css" />
</h:head>

<h:body>
	
	<h:panelGroup styleClass="pannello homepage">

		<h:form id="profiloform">
			<h:panelGrid columns="6" columnClasses="right, left, left, right, left, left">
			
				<f:facet name="header">
            		<h:outputText value="PROFILO PHOTOSHOOTEr"/>
        		</f:facet>
	
				<h:outputLabel for="username">username</h:outputLabel>
				<h:inputText id="username" value="#{utenteBean.utente.username}"/>
				<h:outputLabel>*</h:outputLabel>

				<h:outputLabel for="password">password</h:outputLabel>
				<h:inputText id="password" value="#{utenteBean.utente.password}"/>
				<h:outputLabel>*</h:outputLabel>	
				
				
				<h:outputLabel for="email">email</h:outputLabel>
				<h:inputText id="email" value="#{utenteBean.utente.email}"/>
				<h:outputLabel>*</h:outputLabel>	

				<h:outputLabel for="nome">nome</h:outputLabel>
				<h:inputText id="nome" value="#{utenteBean.utente.name}"/>
				<h:outputLabel>*</h:outputLabel>	


				<h:outputLabel for="sesso">sesso</h:outputLabel>
				<h:selectOneMenu id="sesso" value="#{utenteBean.utente.sesso}" 
					required="true" requiredMessage="scegli il sesso">
				 <f:selectItems value="#{utenteBean.utente.sessi}" var="sesso" itemValue="#{sesso}" itemLabel="#{sesso.sesso}" />
            	</h:selectOneMenu>
            	<h:panelGroup>
					<h:message for="sesso" />
				</h:panelGroup>

				<h:outputLabel for="dataNascita">data di nascita</h:outputLabel>
        	    <h:inputText id="dataNascita" value="#{utenteBean.utente.dataNascita}"
        	      required="true" requiredMessage="inserisci l'anno" >
       			<f:convertDateTime pattern="d-M-yyyy" />
       			 </h:inputText>
            	<h:panelGroup>
					<h:message for="dataNascita" />
				</h:panelGroup>
				
				
				<f:facet name="footer">
		            <h:panelGroup>
		                <h:commandButton value="AGGIORNa PROFILo"
						 	action="#{utenteBean.aggiornaProfilo()}" >
		            	</h:commandButton>  
	            	</h:panelGroup>
        		</f:facet>
				
			</h:panelGrid>

		</h:form>

	</h:panelGroup>
	

</h:body>
</html>
